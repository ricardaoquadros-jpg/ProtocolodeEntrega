            <button onclick="salvarNaNuvem()"

    <script>
        // 1. Configuração da Assinatura (Canvas)
        const canvas = document.getElementById('signature-pad');

        // Ajustar resolução do Canvas para não ficar pixelado
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)' // Transparente
        });

        function limparAssinatura() {
            signaturePad.clear();
        }

        // 2. Lógica de Adicionar Novos Bens
        function adicionarItem() {
            const container = document.getElementById('lista-patrimonios');
            const novoItem = document.createElement('div');
            novoItem.className = 'patrimonio-item grid grid-cols-1 md:grid-cols-4 gap-4 items-end pt-2 border-t border-indigo-50';
            novoItem.innerHTML = `
                <div class="md:col-span-3">
                    <div class="relative">
                        <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        <input type="text" name="patrimonio_cod" placeholder="Novo Patrimônio" class="w-full bg-indigo-50 border border-indigo-100 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block pl-12 pr-3 py-2 shadow-sm">
                    </div>
                </div>
                <div>
                    <select name="equipamento_tipo" class="w-full bg-indigo-50 border border-indigo-100 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 shadow-sm">
                        <option value="">Selecione</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Monitor">Monitor</option>
                        <option value="Computador">Computador</option>
                        <option value="Periferico">Periférico</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            `;
            container.appendChild(novoItem);
        }

        // 3. Lógica de Salvar na Nuvem e Gerar PDF
        async function salvarNaNuvem() {
            if (signaturePad.isEmpty()) {
                alert("Por favor, assine o documento antes de salvar.");
                return;
            }

            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Salvando...';
            btn.disabled = true;

            // Coletar dados
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const assinatura = signaturePad.toDataURL(); // Base64 da imagem

            const itensElements = document.querySelectorAll('.patrimonio-item');
            const itens = [];
            itensElements.forEach(el => {
                const pat = el.querySelector('input[name="patrimonio_cod"]').value;
                const equip = el.querySelector('select[name="equipamento_tipo"]').value;
                if (pat) itens.push({ patrimonio: pat, equipamento: equip });
            });

            const payload = { nome, cpf, telefone, email, assinatura, itens };

            try {
                // Enviar para PHP
                const response = await fetch('salvar.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    alert("Salvo com sucesso! Gerando PDF...");
                    gerarPDF(payload, result.data, result.id);
                    // Limpar formulário opcionalmente aqui
                } else {
                    alert("Erro ao salvar: " + result.message);
                }

            } catch (error) {
                console.error(error);
                alert("Erro de conexão com o servidor.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // 4. Função Geradora de PDF (Client-side)
        // Substitua a função existente no index.html por esta:
        // O LINK DA SUA LOGO DEVE SER COLOCADO AQUI:
        const LOGO_PREFEITURA_URL = 'https://i.imgur.com/Hi25PGf.jpeg';

        // A função agora é 'async' para esperar as imagens
        async function gerarPDF(dados, dataHora, idProtocolo) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const larguraPagina = doc.internal.pageSize.getWidth();
            const alturaPagina = doc.internal.pageSize.getHeight(); // Pega a altura da página (A4)
            const corIndigo = [67, 56, 202];
            let y = 15;

            // --- 1. CABEÇALHO ---
            doc.setFontSize(18);
            doc.setTextColor(corIndigo[0], corIndigo[1], corIndigo[2]);
            doc.setFont("helvetica", "bold");
            doc.text("PROTOCOLO DE ENTREGA E RECEBIMENTO", larguraPagina / 2, y, null, null, "center");

            y += 7;
            doc.setFontSize(10);
            doc.setTextColor(150);
            doc.setFont("helvetica", "normal");
            doc.text(`ID: #${idProtocolo} | Data e Hora: ${dataHora}`, larguraPagina / 2, y, null, null, "center");

            // Linha Separadora Principal
            y += 7;
            doc.setLineWidth(0.8);
            doc.setDrawColor(corIndigo[0], corIndigo[1], corIndigo[2]);
            doc.line(10, y, larguraPagina - 10, y);
            y += 10;

            // --- 2. DADOS DO RECEBEDOR ---
            doc.setFontSize(14);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Dados do Recebedor", 10, y);

            y += 10;
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");

            // Campos
            doc.text(`Nome: ${dados.nome}`, 10, y);
            y += 10;
            doc.text(`CPF/Matrícula: ${dados.cpf}`, 10, y);
            y += 10;
            doc.text(`Telefone: ${dados.telefone}`, 10, y);
            y += 10;
            doc.text(`Email: ${dados.email}`, 10, y);

            // Linha Separadora
            y += 7;
            doc.setLineWidth(0.1);
            doc.setDrawColor(200);
            doc.line(10, y, larguraPagina - 10, y);
            y += 10;

            // --- 3. PATRIMÔNIOS ENTREGUES ---
            doc.setFontSize(14);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Patrimônios Entregues", 10, y);

            // Cabeçalho da Lista
            y += 10;
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("CÓDIGO", 15, y);
            doc.text("TIPO/DESCRIÇÃO", 60, y);

            // Itens
            y += 6;
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");

            dados.itens.forEach((item) => {
                y += 4;
                doc.text(`${item.patrimonio_codigo || item.patrimonio}`, 15, y);
                doc.text(item.tipo_equipamento || item.equipamento, 60, y);
            });

            // Linha Separadora
            y += 5;
            doc.setLineWidth(0.1);
            doc.setDrawColor(200);
            doc.line(10, y, larguraPagina - 10, y);
            y += 7;

            // --- 4. ASSINATURA (AGORA ASSÍNCRONA) ---
            doc.setFontSize(12);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Assinatura do Recebedor:", 10, y);

            y += 6;
            doc.setDrawColor(150);
            doc.rect(10, y, 100, 40);

            // Adiciona a imagem, centralizando e ajustando ao tamanho da caixa (100x40)
            if (dados.assinatura) {
                // CORREÇÃO: Espera o carregamento da assinatura
                await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = function () {
                        doc.addImage(img, 'PNG', 12, y + 2, 96, 36);
                        resolve();
                    };
                    img.onerror = resolve;
                    img.src = dados.assinatura;
                });
            } else {
                doc.setFontSize(10);
                doc.setTextColor(200);
                doc.text("Sem Assinatura Digital", 50, y + 20, null, null, "center");
            }

            y += 50;

            // --- 5. RODAPÉ DE INFORMAÇÃO ---
            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.setFont("helvetica", "normal");
            doc.text("Este documento é uma via de protocolo gerada pelo sistema e possui validade legal.", larguraPagina / 2, y, null, null, "center");


            // --- 6. LOGO DA PREFEITURA (CANTO INFERIOR DIREITO) ---
            const MARGEM = 15;
            const LOGO_WIDTH = 50; // Largura do logo (em mm)
            const LOGO_HEIGHT = 50; // Altura do logo (em mm)

            // Calcula a posição no canto inferior direito
            const xLogo = larguraPagina - LOGO_WIDTH - MARGEM;
            const yLogo = alturaPagina - LOGO_HEIGHT - MARGEM;

            if (LOGO_PREFEITURA_URL) {
                // CORREÇÃO: Espera o carregamento da logo da prefeitura
                await new Promise((resolve) => {
                    const logo = new Image();
                    // Crucial para carregar imagens externas no canvas/jsPDF
                    logo.crossOrigin = 'Anonymous';

                    logo.onload = function () {
                        doc.addImage(logo, 'PNG', xLogo, yLogo, LOGO_WIDTH, LOGO_HEIGHT);
                        resolve();
                    };
                    logo.onerror = function () {
                        console.warn('Falha ao carregar a logo da Prefeitura. Verifique o link e as permissões CORS.');
                        resolve();
                    };
                    logo.src = LOGO_PREFEITURA_URL;
                });
            }


            doc.save(`protocolo_${idProtocolo}.pdf`);
        }
    </script>
