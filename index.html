    <script>
        // Função para sanitizar strings no front-end
        function limpar(str) {
            return str.replace(/[<>]/g, "").trim();
        }

        // 1. Configuração da Assinatura (Canvas)
        const canvas = document.getElementById('signature-pad');

        // Ajustar resolução do Canvas para não ficar pixelado
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgba(255, 255, 255, 0)' // Transparente
        });

        function limparAssinatura() {
            signaturePad.clear();
        }

        // 2. Lógica de Adicionar Novos Bens
        function adicionarItem() {
            const container = document.getElementById('lista-patrimonios');
            const novoItem = document.createElement('div');
            novoItem.className = 'patrimonio-item grid grid-cols-1 md:grid-cols-4 gap-4 items-end pt-2 border-t border-indigo-50';
            novoItem.innerHTML = `
                <div class="md:col-span-3">
                    <div class="relative">
                        <svg class="w-5 h-5 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        <input type="text" name="patrimonio_cod" placeholder="Novo Patrimônio" class="w-full bg-indigo-50 border border-indigo-100 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block pl-12 pr-3 py-2 shadow-sm">
                    </div>
                </div>
                <div>
                    <select name="equipamento_tipo" class="w-full bg-indigo-50 border border-indigo-100 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 shadow-sm">
                        <option value="">Selecione</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Monitor">Monitor</option>
                        <option value="Computador">Computador</option>
                        <option value="Periferico">Periférico</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            `;
            container.appendChild(novoItem);
        }

        async function salvarNaNuvem() {

    const btn = document.querySelector('button[onclick="salvarNaNuvem()"]');
    const originalText = btn ? btn.innerHTML : null;

    if (btn) {
        btn.disabled = true;
        btn.innerHTML = "Salvando...";
    }

    const nome = document.getElementById('nome').value.trim();

    // PEGAR O TIPO DE DOCUMENTO ANTES DE USAR!!
    const tipoDoc = document.getElementById("tipoDoc").value;

    let documento = "";
    if (tipoDoc === "cpf") {
        documento = document.getElementById('cpf').value.replace(/\D/g, "");
    } else {
        documento = document.getElementById('matricula').value.replace(/\D/g, "");
    }

    const telefone = document.getElementById('telefone').value.replace(/\D/g, "");
    const email = document.getElementById('email').value.trim().toLowerCase();
    const assinatura = signaturePad.toDataURL();

            const payload = {
                nome: limpar(nome),
                tipo_documento: tipoDoc,
                documento: valorDocumento,
                telefone: telefone.replace(/\D/g, ""),
                email: email.toLowerCase().trim(),
                assinatura: assinatura,
                itens: itens.map(i => ({
                    patrimonio: limpar(i.patrimonio),
                    equipamento: limpar(i.equipamento)
                }))
            };


            try {
                const response = await fetch('salvar.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    alert("Salvo com sucesso! Gerando PDF...");
                    gerarPDF(payload, result.data, result.id);
                } else {
                    alert("Erro ao salvar: " + result.message);
                }

            } catch (error) {
                console.error(error);
                alert("Erro de conexão com o servidor.");

            } finally {
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }



        // 4. Função Geradora de PDF (Client-side)
        const LOGO_PREFEITURA_URL = 'https://i.imgur.com/Hi25PGf.jpeg';

        // Função para enviar o PDF por e-mail
        async function enviarPDFPorEmail(blobPDF, dados, idProtocolo) {
            const formData = new FormData();
            formData.append('pdf', blobPDF, 'protocolo.pdf');
            formData.append('email', dados.email);
            formData.append('nome', dados.nome);
            formData.append('id_protocolo', idProtocolo);

            try {
                const response = await fetch('enviar_email.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    console.log('E-mail enviado com sucesso!');
                    alert('PDF gerado e enviado por e-mail com sucesso!');
                } else {
                    console.error('Erro no envio:', result.message);
                    alert('PDF gerado, mas houve um erro ao enviar o e-mail: ' + result.message);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                alert('Erro ao tentar enviar o e-mail.');
            }
        }

        // A função agora é 'async' para esperar as imagens
        async function gerarPDF(dados, dataHora, idProtocolo) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const larguraPagina = doc.internal.pageSize.getWidth();
            const alturaPagina = doc.internal.pageSize.getHeight();
            const corIndigo = [67, 56, 202];
            let y = 15;

            // --- 1. CABEÇALHO ---
            doc.setFontSize(18);
            doc.setTextColor(corIndigo[0], corIndigo[1], corIndigo[2]);
            doc.setFont("helvetica", "bold");
            doc.text("PROTOCOLO DE ENTREGA E RECEBIMENTO", larguraPagina / 2, y, null, null, "center");

            y += 7;
            doc.setFontSize(10);
            doc.setTextColor(150);
            doc.setFont("helvetica", "normal");
            doc.text(`ID: #${idProtocolo} | Data e Hora: ${dataHora}`, larguraPagina / 2, y, null, null, "center");

            // Linha Separadora Principal
            y += 7;
            doc.setLineWidth(0.8);
            doc.setDrawColor(corIndigo[0], corIndigo[1], corIndigo[2]);
            doc.line(10, y, larguraPagina - 10, y);
            y += 10;

            // --- 2. DADOS DO RECEBEDOR ---
            doc.setFontSize(14);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Dados do Recebedor", 10, y);

            y += 10;
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");

            // Campos
            doc.text(`Nome: ${dados.nome}`, 10, y);
            y += 10;
            // Documento (CPF ou Matrícula)
            // --- Documento (CPF OU Matrícula) ---
let docLabel = "";
let docValue = dados.documento;

// Se CPF → formatar
if (dados.tipo_documento === "cpf") {
    docLabel = "CPF: ";
    
    // formatação do CPF
    docValue = docValue.replace(/\D/g, "");
    if (docValue.length === 11) {
        docValue = docValue.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

} else {
    docLabel = "Matrícula: ";
}

doc.text(`${docLabel}${docValue}`, 10, y);
y += 10;


            doc.text(`Telefone: ${dados.telefone}`, 10, y);
            y += 10;
            doc.text(`Email: ${dados.email}`, 10, y);

            // Linha Separadora
            y += 7;
            doc.setLineWidth(0.1);
            doc.setDrawColor(200);
            doc.line(10, y, larguraPagina - 10, y);
            y += 10;

            // --- 3. PATRIMÔNIOS ENTREGUES ---
            doc.setFontSize(14);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Patrimônios Entregues", 10, y);

            // Cabeçalho da Lista
            y += 10;
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("CÓDIGO", 15, y);
            doc.text("TIPO/DESCRIÇÃO", 60, y);

            // Itens
            y += 6;
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");

            dados.itens.forEach((item) => {
                y += 4;
                doc.text(`${item.patrimonio_codigo || item.patrimonio}`, 15, y);
                doc.text(item.tipo_equipamento || item.equipamento, 60, y);
            });

            // Linha Separadora
            y += 5;
            doc.setLineWidth(0.1);
            doc.setDrawColor(200);
            doc.line(10, y, larguraPagina - 10, y);
            y += 7;

            // --- 4. ASSINATURA (AGORA ASSÍNCRONA) ---
            doc.setFontSize(12);
            doc.setTextColor(50);
            doc.setFont("helvetica", "bold");
            doc.text("Assinatura do Recebedor:", 10, y);

            y += 6;
            doc.setDrawColor(150);
            doc.rect(10, y, 100, 40);

            // Adiciona a imagem
            if (dados.assinatura) {
                await new Promise((resolve) => {
                    const img = new Image();
                    img.onload = function () {
                        doc.addImage(img, 'PNG', 12, y + 2, 96, 36);
                        resolve();
                    };
                    img.onerror = resolve;
                    img.src = dados.assinatura;
                });
            } else {
                doc.setFontSize(10);
                doc.setTextColor(200);
                doc.text("Sem Assinatura Digital", 50, y + 20, null, null, "center");
            }

            y += 50;

            // --- 5. RODAPÉ DE INFORMAÇÃO ---
            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.setFont("helvetica", "normal");
            doc.text("Este documento é uma via de protocolo gerada pelo sistema e possui validade legal.", larguraPagina / 2, y, null, null, "center");

            // --- 6. LOGO DA PREFEITURA ---
            const MARGEM = 15;
            const LOGO_WIDTH = 50;
            const LOGO_HEIGHT = 50;
            const xLogo = larguraPagina - LOGO_WIDTH - MARGEM;
            const yLogo = alturaPagina - LOGO_HEIGHT - MARGEM;

            if (LOGO_PREFEITURA_URL) {
                await new Promise((resolve) => {
                    const logo = new Image();
                    logo.crossOrigin = 'Anonymous';
                    logo.onload = function () {
                        doc.addImage(logo, 'PNG', xLogo, yLogo, LOGO_WIDTH, LOGO_HEIGHT);
                        resolve();
                    };
                    logo.onerror = function () {
                        console.warn('Falha ao carregar a logo da Prefeitura.');
                        resolve();
                    };
                    logo.src = LOGO_PREFEITURA_URL;
                });
            }

            doc.save(`protocolo_${idProtocolo}.pdf`);

            // --- ENVIAR EMAIL ---
            if (dados.email && dados.email.trim() !== '') {
                // Feedback visual
                const btn = document.querySelector('button[onclick="salvarNaNuvem()"]');
                if (btn) {
                    const originalText = btn.innerText;
                    btn.innerText = 'Enviando E-mail...';
                    const pdfBlob = doc.output('blob');
                    await enviarPDFPorEmail(pdfBlob, dados, idProtocolo);
                    btn.innerText = originalText;
                } else {
                    const pdfBlob = doc.output('blob');
                    await enviarPDFPorEmail(pdfBlob, dados, idProtocolo);
                }
            }
        }
        function trocarDoc() {
            const tipo = document.getElementById("tipoDoc").value;
            document.getElementById("campoCPF").style.display = (tipo === "cpf") ? "block" : "none";
            document.getElementById("campoMatricula").style.display = (tipo === "matricula") ? "block" : "none";
        }

        function mascaraCPF(input) {
            let v = input.value.replace(/\D/g, "").slice(0, 11);
            if (v.length >= 3) v = v.replace(/(\d{3})(\d)/, "$1.$2");
            if (v.length >= 6) v = v.replace(/(\d{3})(\d)/, "$1.$2");
            if (v.length >= 9) v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            input.value = v;
        }

        function mascaraMatricula(input) {
            input.value = input.value.replace(/\D/g, "").slice(0, 7);
        }

        function mascaraTelefone(input) {
            let v = input.value.replace(/\D/g, "").slice(0, 11);
            if (v.length > 2) v = v.replace(/^(\d{2})(\d)/, "($1)$2");
            if (v.length > 7) v = v.replace(/^(\(\d{2}\))(\d{5})(\d)/, "$1$2-$3");
            input.value = v;
        }

    </script>
